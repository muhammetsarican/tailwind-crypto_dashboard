<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Crypto Dashboard</title>
</head>

<body class="font-neue h-dvh dark:bg-dark dark:text-white">
    <div class="grid grid-cols-5 h-full">
        <!-- Sidebar - Start -->
        <aside class="container dark:bg-dark-secondary">
            <!-- Header - Start -->
            <div id="header" class="flex justify-center items-center p-10">
                <span class="">
                    <img src="./assets/icons/sidebar/Logo.svg" alt="">
                </span>
                <h3 class=""><span class="font-bold">Receh</span><span class="text-gray-500">tok</span></h3>
            </div>
            <!-- Header - End -->
            <!-- Menu - Start -->
            <div id="sidebar-menu flex flex-col justify-center items-center w-full">
                <ul class="flex gap-8 flex-col  items-center w-full">
                    <li class="flex gap-4 items-center justify-between w-[50%]">
                        <span><img src="./assets/icons/sidebar/menu/Dashboard.svg" alt=""></span>
                        <div class="flex gap-10 justify-between w-full">
                            <p class="text-gray-500 capitalize text-sm">dasboard</p>
                            <span><img src="" alt=""></span>
                        </div>
                    </li>
                    <li class="flex gap-4 items-center justify-between w-[50%]">
                        <span><img src="./assets/icons/sidebar/menu/Wallet.svg" alt=""></span>
                        <div class="flex gap-10 justify-between w-full">
                            <p class="text-gray-500 capitalize text-sm">wallet</p>
                            <span><img src="" alt=""></span>
                        </div>
                    </li>
                    <li class="flex gap-4 items-center justify-between w-[50%]">
                        <span><img src="./assets/icons/sidebar/menu/Message.svg" alt=""></span>
                        <div class="flex gap-10 justify-between w-full">
                            <p class="text-gray-500 capitalize text-sm">messages</p>
                            <span><img src="./assets/icons/sidebar/menu/Notife Mark.svg" alt=""></span>
                        </div>
                    </li>
                    <li class="flex gap-4 items-center justify-between w-[50%]">
                        <span><img src="./assets/icons/sidebar/menu/Trade.svg" alt=""></span>
                        <div class="flex gap-10 justify-between w-full">
                            <p class="text-gray-500 capitalize text-sm">trade</p>
                            <span><img src="" alt=""></span>
                        </div>
                    </li>
                    <li class="flex gap-4 items-center justify-between w-[50%]">
                        <span><img src="./assets/icons/sidebar/menu/Account.svg" alt=""></span>
                        <div class="flex gap-10 justify-between w-full">
                            <p class="text-gray-500 capitalize text-sm">account setting</p>
                            <span><img src="" alt=""></span>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- Menu - End -->
            <!-- Collapse - Icon -->
            <span><img src="./assets/icons/sidebar/Collapse Icon.svg" alt=""></span>
            <!-- Collapse - Icon -->
        </aside>
        <!-- Sidebar - End -->
        <!-- Content - Start -->
        <div class="container flex gap-5 flex-col p-10 grid-span-4">
            <!-- Header - Start -->
            <div class="">
                <h3 class="text-3xl font-extrabold">Dashboard</h3>
                <p class="text-gray-500 text-sm">With all of the styling tool options avaliable in today's market</p>
            </div>
            <!-- Header - End -->
            <!-- Wallets - Start -->
            <div id="wallets" class="flex gap-5 flex-col">
                <h6 class="uppercase text-sm font-bold text-gray-500">Wallets</h6>
                <div class="flex gap-5">
                    <button
                        class="rounded-2xl flex gap-5 justify-center items-center border-2 border-gray-700 px-5 py-3 focus:bg-[#13B6E3]">
                        <img class="w-10 h-10 mt-2 me-4" src="./assets/icons/content/wallets/Bitcoin.svg" alt="">
                        <div id="money-analytics" class="flex gap-3 flex-col">
                            <p class="flex gap-5 items-end"><span class="text-xl font-semibold">1.9678</span><span
                                    class="uppercase text-sm font-bold text-gray-500">btc</span>
                            </p>
                            <p class="flex justify-between items-end"><span>Graph</span><span
                                    class="uppercase text-sm">+12,5%</span></p>
                        </div>
                    </button>
                    <button
                        class="rounded-2xl flex gap-5 justify-center items-center border-2 border-gray-700 px-5 py-3 focus:bg-[#13B6E3]">
                        <img class="w-7 h-7" src="./assets/icons/content/wallets/ETH.svg" alt="">
                        <div id="money-analytics" class="flex gap-3 flex-col">
                            <p class="flex gap-5 items-end"><span class="text-xl font-semibold">1.9678</span><span
                                    class="uppercase text-sm font-bold text-gray-500">btc</span>
                            </p>
                            <p class="flex justify-between items-end"><span>Graph</span><span
                                    class="uppercase text-sm">+12,5%</span></p>
                        </div>
                    </button>
                    <button
                        class="rounded-2xl flex gap-5 justify-center items-center border-2 border-gray-700 px-5 py-3 focus:bg-[#13B6E3]">
                        <img class="w-7 h-7" src="./assets/icons/content/wallets/Litecoin.svg" alt="">
                        <div id="money-analytics" class="flex gap-3 flex-col">
                            <p class="flex gap-5 items-end"><span class="text-xl font-semibold">1.9678</span><span
                                    class="uppercase text-sm font-bold text-gray-500">btc</span>
                            </p>
                            <p class="flex justify-between items-end"><span>Graph</span><span
                                    class="uppercase text-sm">+12,5%</span></p>
                        </div>
                    </button>
                </div>
            </div>
            <!-- Wallets - End -->
        </div>
        <!-- Content - End -->
    </div>
</body>

</html>
